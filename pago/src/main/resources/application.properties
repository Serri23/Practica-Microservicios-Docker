server.port=8001
spring.application.name=Pago-Application
spring.security.user.name=register
spring.security.user.password=otrapassword
#MongoDB
spring.data.mongodb.uri=mongodb://192.168.41.65:27017/practica?readPreference=primary&ssl=false
#Eureka
eureka.server.enable-self-preservation= false
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@192.168.41.65:8761/eureka/
#Cloud
eureka.instance.prefer-ip-address=true
#Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true
